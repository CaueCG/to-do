<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e743217a4b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="containerHeader">
        <i class="fas fa-tasks fa-5x"></i>
        <p>TODO</p>
      </div>
    </header>
    <main>
      <div class="containerMain">
        <div class="addTodo">
          <input class="inputAdd" type="text" placeholder="Add an new task" />
          <button><i class="fas fa-check fa-lg"></i></button>
        </div>
        <div class="listTodo">
          <div class="itemTodo">
            <input type="text" value="tarefa" readonly />
            <div class="buttonsTodo">
              <button><i class="fas fa-edit fa-lg"></i></button>
              <button><i class="fas fa-trash-alt fa-lg"></i></button>
            </div>
          </div>
          <div class="itemTodo">
            <input type="text" value="tarefa" readonly />
            <div class="buttonsTodos">
              <button><i class="fas fa-edit fa-lg"></i></button>
              <button><i class="fas fa-trash-alt fa-lg"></i></button>
            </div>
          </div>
          <div class="itemTodo">
            <input type="text" value="tarefa" readonly />
            <div class="buttonsTodos">
              <button><i class="fas fa-edit fa-lg"></i></button>
              <button><i class="fas fa-trash-alt fa-lg"></i></button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="containerFooter">
        <div class="projectStudy">
          <p>Project developed<br />by Caue CG</p>
        </div>
        <div class="palleteColors">
          <i class="fas fa-palette fa-lg"></i>
          <p>Light Theme</p>
        </div>

        <div class="iconSocialNetworks">
          <a href="https://github.com/CaueCG" target="_blank"
            ><i class="fab fa-github fa-lg"></i>
            <p>GitHub</p>
          </a>
        </div>
      </div>
    </footer>

    <script>
      src = "dist/bundle.js";
    </script>
  </body>
</html>
